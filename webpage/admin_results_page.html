<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">

      <!--raffl logo-->
      <div style>
        <img src="#">
      </div>

      <div style="margin: 10%;"></div>

      <div class="col-md-12" style="margin-bottom:100px; border: 1px solid black;">
        <img src= "http://static.planetminecraft.com/files/avatar/1883699_0.gif">
        <h6>"Latest raffles"</h6>
      </div>

      <!--The divider for all the active and completed raffles-->
      <div class="col-md-12">
        <!--The currently active raffle-->
        <div class="live_raffle">
          <div class="col-md-12" style="border: 1px solid black;">

            <!--the raffle name-->
            <div class="col-sm-4" style="border: 1px solid black;">
              <p>Raffle #1</p>
            </div>

            <!--displays the number of entries in the raffle-->
            <div class="col-sm-4" style="border: 1px solid black;">
              <p class="amount_of_entries"># user entrants</p>
            </div>

            <!--Buttons to edit or stop the raffle-->
            <div class="col-sm-4" style="vertical-align: top;">
              <button type="button">Edit</button>
              <button type="button">Stop</button>
            </div>
          </div>
        </div>

        <!--Raffles that are already completed-->
        <div class="completed_raffle">
          <div class="col-md-12">

            <!--raffle name-->
            <div class="col-sm-4">
              <p>Raffle Name</p>
            </div>

            <!--button to view previous winners-->
            <div class="col-sm-4">
              <button type="button">View Winner</button>
            </div>
            <div class="col-sm-4"></div>
          </div>
        </div>

      </div>


    </div>
  </body>

</html>
