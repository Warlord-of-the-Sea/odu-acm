<!DOCTYPE html>
<html lang="en">


  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

  </head>

  <body>
    <div class="continer">
          <div class="col-sm-12">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
              <p>Enter your twitter id and email address to find out if you won!</p>
          <div class="col-sm-4"></div>
          </div>
        </div>

        <!--button to enter twitter id-->
        <div class="col-sm-12">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <a class="btn btn-info btn-lg" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-lg']);"> <i class="fa fa-twitter"></i> Enter Twitter id</a>
          </div>
          <div class="col-sm-4"></div>
        </div>

        <!--button to enter email-->
        <div class="col-sm-12" style="margin-top: 10px">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <a class="btn btn-danger btn-lg" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-lg']);"> <i class="fa fa-google"></i> Enter Email</a>
            </div>
            <div class="col-sm-4"></div>
        </div>

      </div>
  </body>

</html>
